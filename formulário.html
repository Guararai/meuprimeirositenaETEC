<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-T</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" type="img/iconnn" href="img/iconnn.jpg">

</head>

<body>


    <div class="container">
        <section>
            <div class="form">
                <form action="#">
                    <div class="row">
                        <div class="col-25">
                            <label>Digite seu nome: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Coloque seu nome completo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Telefone: </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" placeholder="(99)99999-9999">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> E-mail</label>
                        </div>
                        <div class="col-75">
                            <input type="email" placeholder="email@email.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> Menssagem</label>
                        </div>
                        <div class="col-75">
                            <textarea name="message" rows="10" cols="30">
                            </textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
    </div>
    <footer class="formulário">
        <a class="botão" href="index.html">
            <h2>Voltar</h2>
        </a>
        <div class="po">
            <p style="font-size: 150%; padding-top: 1%;">Desenvolvido por Guararai</p>
            <br>
            <figure>
                <p>
                    <a href="https://instagram.com/_.guararayhii._?igshid=YmMyMTA2M2Y=" target="_blank"
                        rel="noopener noreferrer"><img class="instagram" src="img/instagramm.png"></a>
                </p>
        </div>
        </figure>
    </footer>

</body>

</html>
